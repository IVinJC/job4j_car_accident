<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <title>Автонарушение</title>
</head>
<body>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Главная <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" th:href="@{/accident}">Нарушения</a>
        <a class="nav-item nav-link" th:href="@{/rules}">Rules</a>
        <a class="nav-item nav-link" th:href="@{/types}">Типы нарушений</a>
        <a class="nav-item nav-link" th:href="@{/create}">Добавить нарушение</a>
        <a class="nav-item nav-link" th:href="@{/formAddRule}">Добавить кандидата</a>
        <a class="nav-item nav-link" th:href="@{/formAddType}">Добавить города</a>
    </div>
</div>
<form th:action="@{/save}" method="POST">
    <table>
        <tr>
            <td>Название:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Описание:</td>
            <td><input type="text" name="text"></td>
        </tr>
        <tr>
            <td>Адресс:</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td>Тип:</td>
            <td>
                <select name="type.id">
                    < tr th:each="type: ${types}">
            < td th:text="${type.id}${type.name}">
            </select>
            </td>
        </tr>
        </tr>
        <tr>
            <td>Статьи:</td>
            <td>
                <select name="rIds" multiple>
                    < tr th:each="rule: ${rules}">
                    <option value="${rule.id}" th:value="${city.id}"></option>
        < /tr>
        </select>
        </tr>
        <tr>
            <td colspan='2'><input name="submit" type="submit" value="Сохранить"/></td>
        </tr>
    </table>
    </table>
</form>
</body>
</html>
